<html>
<head>
<link rel="stylesheet" type="text/css" href="feud.css" />
<title>Left is the Winner</title>
<script language="JavaScript1.2">
var hotkeyl=114
var destinationl="ready.html"
if (document.layers)
document.captureEvents(Event.KEYPRESS)
function backhome(e){
if (document.layers){
if (e.which==hotkeyl)
window.location=destinationl
}
else if (document.all){
if (event.keyCode==hotkeyl)
window.location=destinationl
}
}
document.onkeypress=backhome

</script>
</head>
<body>
<table width="100%" height="100%">
<tr><td class="ready" valign="middle">
<img src="rightarrow.png">
</td></tr></table></body></html>
